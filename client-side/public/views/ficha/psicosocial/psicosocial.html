<div class="content">
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <h4><label>Familiares Inteirados?</label></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <input type="radio" name="familiares" id="simFamiliares" required>
                    <label for="simFamiliares">Sim</label>
                    <div class="reveal-if-active">
                        <div class="row">
                            <div class="col-sm-12">
                                <h4><label>Comentário</label></h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <textarea class="form-control" id="dieta" rows="10" ng-model="dados.psicosocial.FamiliaresInteirados"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <input type="radio" name="familiares" id="naoFamiliares">
                    <label for="naoFamiliares">Não</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <h4><label>Depressa/Delirium?</label></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <input type="radio" name="depressao" id="simDepressao" required>
                    <label for="simDepressao">Sim</label>
                    <div class="reveal-if-active">
                        <div class="row">
                            <div class="col-sm-12">
                                <h4><label>Comentário</label></h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <textarea class="form-control" id="depressao" rows="10" ng-model="dados.psicosocial.Depressao"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <input type="radio" name="depressao" id="naoDepressao">
                    <label for="naoDepressao">Não</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <h4><label>Acompanhamento Psicologico?</label></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <input type="radio" name="acompanhamento" id="simAcompanhamento" required>
                    <label for="simAcompanhamento">Sim</label>
                    <div class="reveal-if-active">
                        <div class="row">
                            <div class="col-sm-12">
                                <h4><label>Comentário</label></h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <textarea class="form-control" id="acompanhamento" rows="10" ng-model="dados.psicosocial.AcompanhamentoPsico"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <input type="radio" name="acompanhamento" id="naoAcompanhamento">
                    <label for="naoDepressao">Não</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <h4><label>Terapia Ocupacional?</label></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <input type="radio" name="terapia" id="simTerapia" required>
                    <label for="simTerapia">Sim</label>
                    <div class="reveal-if-active">
                        <div class="row">
                            <div class="col-sm-12">
                                <h4><label>Comentário</label></h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <textarea class="form-control" id="terapia" rows="10" ng-model="dados.psicosocial.TerapiaOcupacional"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <input type="radio" name="terapia" id="naoTerapia">
                    <label for="naoTerapia">Não</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <h4><label>Storm?</label></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <input type="radio" name="storm" id="simStorm" required>
                    <label for="simStorm">Sim</label>
                    <div class="reveal-if-active">
                        <div class="row">
                            <div class="col-sm-12">
                                <h4><label>Comentário</label></h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <textarea class="form-control" id="storm" rows="10" ng-model="dados.psicosocial.Storm"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <input type="radio" name="storm" id="naoStorm">
                    <label for="naoStorm">Não</label>
                </div>
            </div>
        </div>
    </form>
</div>
