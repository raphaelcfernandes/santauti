<div class="content">
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <h3><label>Antecedentes Pessoais</label></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <textarea rows="5" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <h3><label>Diagnostico de Entrada</label></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <textarea rows="5" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <h3><label>Comentarios</label></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <textarea rows="5" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="content">
    <div ng-repeat="item in items">
        
        <div class="row">
            <div class="col-sm-4">
                <input type="text" placeholder="{{item.questionPlaceholder}}" ng-model="item.question">
            </div>
            <div class="col-sm-4">
                <input ng-class="{'blockInput': !item.inlineChecked}" type="text" placeholder="enter text..." ng-model="item.text">
            </div>
        </div>
        <br class="clearfix">
    </div>
    <button ng-click="add()">New Item</button>
</div>
