<div class="content">
    <div class="row" ng-show="items.length>0">
        <div class="col-sm-5">
            <h4><label>DescriÄ‡ao do Problema</label></h4>
        </div>
        <div class="col-sm-2">
            <h4><label>Data Diagnosticado</label></h4>
        </div>
        <div class="col-sm-2" ng-show="colunaResolvido">
            <h4><label>Data Resolvido</label></h4>
        </div>
    </div>
    <div ng-repeat="item in items">
        <div class="row">
            <div class="col-sm-5">
                <input type="text" placeholder="Descricao" ng-model="item.question">
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <div class="input-group" moment-picker="item.DataInsercao"
                         format="LLL"
                         min-view="decade"
                         today="true"
                         minutes-step= 1>
                        <input name="DataNascimento" class="form-control"
                               placeholder="Selecione uma data"
                               ng-model="item.DataInsercao"
                               ng-model-options="{ updateOn: 'blur' }">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-1">
                <button ng-click="remove(item.id)">Excluir</button>
            </div>
        </div>
        <br class="clearfix">
    </div>
    <button ng-click="add()">Adicionar Problema</button>
</div>
