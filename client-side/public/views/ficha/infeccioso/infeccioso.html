<div class="content">
    <form>
        <div class="form-group">
            <h4><label for="curvaTermica">Curva Termica</label></h4>
            <input type="text" class="form-control" id="curvaTermica" ng-model="dados.infeccioso.CurvaTermica">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <h4><label >Antibiotico</label></h4>
                </div>
            </div>
            <br class="clearfix">
            <div class="row">
                <div class="col-sm-6">
                    <label for="qualAntibiotico">Qual?</label>
                </div>
                <div class="col-sm-6">
                    <label for="tempoAntibiotico">Tempo (em dias)</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="qualAntibiotico" ng-model="dados.infeccioso.NomeAntibiotico">
                </div>
                <div class="col-sm-6">
                    <input type="number" min="0" id="tempoAntibiotico" ng-model="dados.infeccioso.TempoAntibiotico">
                </div>
            </div>
        </div>
    </form>
</div>
