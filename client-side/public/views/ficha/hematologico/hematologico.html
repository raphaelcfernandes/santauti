<div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
        <div>
            <form name="userForm">
                <div layout>
                    <md-input-container class="md-block" flex="auto">
                        <label for="coagulograma">Coagulograma</label>
                        <input type="text" id="coagulograma" ng-model="dados.hematologico.Coagulograma">
                    </md-input-container>
                </div>

                <div layout>
                    <md-input-container class="md-block" flex="auto">
                        <label for="indiceHematimetrico">Indice Hematimetrico</label>
                        <input type="text" id="indiceHematimetrico" ng-model="dados.hematologico.IndiceHematimetrico">
                    </md-input-container>
                </div>
            </form>
        </div>
    </md-content>
</div>
