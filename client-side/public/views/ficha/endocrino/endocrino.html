<div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
        <div>
            <form name="userForm">
                <div layout>
                    <md-input-container class="md-block" flex="40">
                        <label for="glicemia">Glicemia</label>
                        <input type="text" ng-model="dados.endocrino.glicemia" id="glicemia">
                    </md-input-container>
                </div>

                <div layout>
                    <md-input-container class="md-block" flex="auto">
                        <label for="usoInsulina">Uso de Insulina</label>
                        <input type="text" ng-model="dados.endocrino.insulina" id="usoInsulina">
                    </md-input-container>
                </div>
            </form>
        </div>
    </md-content>
</div>



<div class="content">
    <form>
        <div class="form-group">

        </div>
        <div class="form-group">

        </div>
        <div class="form-group">
            <h4><label for="outrasObs">Outras Observacoes</label></h4>
            <textarea class="form-control" id="outrasObs" ng-model="dados.endocrino.observacoes" rows="5"></textarea>
        </div>
    </form>
</div>
