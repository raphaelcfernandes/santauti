<div ui-view='toolbar'></div>

<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Paciente</th>
                <th>Ações</th>
                <th> <input type="search" ng-model="q" placeholder="Filtrar Pacientes" aria-label="filter friends" /></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="paciente in pacientes | orderBy:'name' | filter:q as results ">
                <td>{{paciente.name}}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-sm" ng-click="visualizar(paciente.age)">
                            <span class="glyphicon glyphicon-eye-open"></span> Visualizar</button>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle btn-sm" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-pencil"></span> Criar Ficha <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#/listaDeProblemas">Diurno</a></li>
                                <li><a href="#">Noturno</a></li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-primary btn-sm"> <span class="glyphicon glyphicon-check"></span> Encerrar Paciente</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
