<div id="bg">
        <!--<img src="../../assets/images/backgrounds/mb-bg-26.jpg" alt="">-->
</div>
<div id = "card" align="center">
            <md-card class = "md_card">
                    <!--<md-toolbar class="md_toolbar">-->
                        <!---->

                    <!--</md-toolbar >-->


                <md-content class="md-padding" >
                    <img ng-src="../../assets/images/logosantaclara2.png" class="img_logo">


                    <form method = "post" ng-submit="login()" name="logar" novalidate >
                        <div align = "LEFT" layout="column">
                            <md-input-container class="md-block">
                                <label for="email">Usuário</label>
                                <input id="email" label="email" name="email" type="text" ng-model="user" required="">
                                <div ng-messages="logar.email.$error">
                                    <div ng-message="required">
                                        Por favor, insira seu usuário.
                                    </div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label for="password" translate>Senha</label>
                                <input  id="password" label="password" name="password" type="password" ng-model="password" required="">
                                <div ng-messages="logar.password.$error">
                                    <div ng-message="required">
                                        Por favor, insira sua senha.
                                    </div>
                                </div>
                            </md-input-container>



                    </div>
                            <md-button class="md-raised md-primary botao" type="submit"  ng-click="login()">Log in</md-button>

                        <div>
                            <span ng-show="showGreeting "><br>{{msg}}</span>
                        </div>
                    </form>




                    <div layout="row" layout-align="center"  layout-margin>
                        <md-button class="md-fab md-primary" type="button"  aria-label="Log in com Qr-Code" ng-click="openQrl($event)" >
                            <md-icon md-svg-src="../../assets/images/svg/qr-code.svg"></md-icon>
                        </md-button>
                    </div>
                </md-content>

            </md-card>

</div>
