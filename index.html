<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<script src="assets/js/lib/angular.min.js"></script>
<script src="assets/js/lib/angular-ui-router.min.js"></script>
<script src="assets/js/lib/angular-animate.min.js"></script>
<script src="assets/js/lib/angular-aria.min.js"></script>
<script src="assets/js/lib/ngMask.min.js"></script>
<script src="assets/js/lib/angular-messages.min.js"></script>
<script src="webapp/controllers/indexController.js"></script>
<body >
<div id="login" ng-app="index" ng-controller="indexCtrl">
    <form name='form-login' ng-submit="submit()">
        <span class="fontawesome-user"></span>
        <input type="text" id="user" ng-model="uname" placeholder="Username">

        <span class="fontawesome-lock"></span>
        <input type="password" id="pass" ng-model="passwd" placeholder="Password">

        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
